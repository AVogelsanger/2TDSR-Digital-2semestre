<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Modalidade</title>
</head>
<body>

    <div layout:fragment="corpo">
        <h1>Cadastro de Modalidade</h1>

        <div class="alert alert-success"
             th:if="${msg !=null}" th:text="${msg}"></div>

        <form th:action="@{/modalidade/salvar}" method="post" th:object="${modalidade}">
            <!-- <input th:field="*{codigo}" type="hidden"> -->
            <div class="form-group">
                <label>Nome</label>
                <input th:field="*{nome}" class="form-control" type="text">
            </div>
            <div class="form-group">
                <input th:field="*{individual}" type="checkbox">
                <label>Individual</label>
            </div>
            <div class="form-group">
                <label>Data</label>
                <input th:field="*{data}" class="form-control" type="text">
            </div>
            <input type="submit" value="Salvar" class="btn btn-primary">
        </form>

    </div>
</body>
</html>
