<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Detalhes</title>
</head>
<body>

    <div layout:fragment="corpo">
        <h1>Modalidade: <span th:text="${modalidade.nome}"></span></h1>
        <h2>Data: <span th:text="${#temporals.format(modalidade.data, 'dd/MM/yyyy')}"></span>
            Individual: <span th:text="${modalidade.individual?'Sim':'NÃ£o'}"></span>
        </h2>
        <hr>

        <h2>Atletas</h2>
        <div class="row row-eq-height">
            <div class="col-sm-4" th:each="a:${atletas}">
                <div class="card mb-2">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${a.nome}"></h5>
                        <p class="card-text"
                        th:text="${'Data Nascimento: ' + #temporals.format(a.dataNascimento, 'dd/MM/yyyy')}"></p>
                        <h6 class="card-subtitle" th:text="${a.modalidade.nome}"></h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card mb-2">
                <div class="card-body">
                    <h5 class="card-title">Atleta</h5>
                    <p class="card-text"></p>
                    <a th:href="@{/atleta/cadastrar?modalidade=}+${modalidade.codigo}"
                       class="btn btn-success">Novo</a>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
