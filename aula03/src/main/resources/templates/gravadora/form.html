<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Gravadora</title>
</head>
<body>
    <div layout:fragment="content">
        <h1>Cadastro de gravadoras</h1>

        <div th:if="${msg}" th:text="${msg}" class="alert alert-success"></div>

        <form th:action="@{/gravadora/cadastrar}" method="post" th:object="${gravadora}">


            <div class="form-group">
                <label>Nome</label>
                <input th:field="*{nome}" class="form-control" type="text">
            </div>

            <div class="form-group">
                <label>Faturamento</label>
                <input th:field="*{faturamento}" class="form-control" type="text">
            </div>

            <div class="form-group">
                <input th:field="*{internacional}" type="checkbox">
                <label>Internacional</label>
            </div>

            <div>
                <label>Data Abertura</label>
                <input th:field="*{dataAbertura}" class="form-control" type="text">
            </div>

            <input type="submit" value="cadatrar" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
