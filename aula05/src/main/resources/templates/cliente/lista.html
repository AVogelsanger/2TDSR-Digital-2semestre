<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Lista de Clientes</h1>

    <form class="form-inline mb-2" th:action="@{/cliente/buscar}">
        <input class="form-control" name="termoBusca" type="search" placeholder="Digite o nome ou CPF">
        <button class="btn btn-submit ml-2" type="submit">Buscar</button>
    </form>

    <table class="table">
        <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Data de nascimento</th>
            <th>CPF</th>
        </tr>

        <tr th:each="item:${clientes}">
            <td th:text="${item.nome}"></td>
            <td th:text="${item.email}"></td>
            <td th:text="${#temporals.format(item.dataNascimento, 'dd/MM/yyyy')}"></td>
            <td th:text="${item.cpf}"></td>
        </tr>
    </table>
</div>
</body>
</html>
