<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Prioridade</title>
</head>
<body>
    <div layout:fragment="conteudo">

        <div class="alert alert-success"
             th:if="${msg !=null}" th:text="${msg}"></div>

        <form th:action="@{/prioridade/cadastrar}" th:object="${prioridade}" method="post">
            <input th:field="*{codigo}" type="hidden">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input th:field="*{nome}" id="nome" class="form-control">
            </div>
            <div class="form-group">
                <label for="nivel">Nivel</label>
                <input th:field="*{nivel}" id="nivel" class="form-control">
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input th:field="*{descricao}" id="descricao" class="form-control">
            </div>
            <div class="form-group">
                <label for="chamado">Chamado</label>
                <select id="chamado" class="form-control">
                    <option value="">Selecione</option>
                    <option th:each="c:${chamados}" th:value="${c.codigo}" th:text="${c.titulo}"></option>
                </select>
            </div>
            <button class="btn btn-outline-success btn-sm">Cadastrar</button>
        </form>
    </div>
</body>
</html>
