<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Prioridade</title>
</head>
<body>
<div layout:fragment="conteudo">

    <h2>Lista de Prioridades</h2>
    <div class="alert alert-success" th:if="${msg !=null}" th:text="${msg}"></div>

    <table class="table table-striped">
        <tr>
            <th>Nome</th>
            <th>Nível</th>
            <th>Descrição</th>
            <th></th>
            <th></th>
        </tr>

        <tr th:each="p:${prioridades}">
            <td th:text="${p.nome}"></td>
            <td th:text="${p.nivel}"></td>
            <td th:text="${p.descricao}"></td>
            <td>

            </td>
            <td>
                <a th:href="@{/prioridade/editar/}+${p.codigo}"
                        class="btn btn-outline-primary btn-sm">Editar</a>

                <button th:onclick="|prioridadeId.value = ${p.codigo}|" type="button"
                            class="btn btn-outline-danger btn-sm" data-toggle="modal"
                                                        data-target="#exampleModal">
                    Excluir
                </button>
            </td>
        </tr>
    </table>



    <!-- Modal excluir-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Exclusão de Prioridade</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Deseja realmente excluír essa prioridade?
                </div>
                <div class="modal-footer">
                    <form th:action="@{/prioridade/excluir}" method="post">
                        <input type="hidden" name="codigo" id="prioridadeId">
                        <button type="button" class="btn btn-secondary"
                                data-dismiss="modal">Não</button>
                        <button type="submit" class="btn btn-danger">Sim</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
